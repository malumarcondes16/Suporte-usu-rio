<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTAR</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="form-container">
        <h1>CONSULTA DE SOLICITAÇÃO</h1>
        <form>
            <label for="cpf">Digite seu CPF:</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF..." required><br>
            <div class="button-container">
                <button onclick="return consultarCPF(event)">Consultar</button>
            </div>
        </form>
    </div>
    <div class="table-container">
        <div id="resultados">
                <table id="tabela-resultados">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOME</th>
                            <th>CPF</th>
                            <th>STATUS</th>
                            <th>DESCRIÇÃO</th>
                            <th>SETOR</th>
                            <th>EDITAR</th>
                            <th>EXCLUIR</th>
                        </tr>
                        </thead>
                        <tbody id="resultados">

                        </tbody>
                    </table>
                    <br>
    <script src="script.js"></script>
</body>
</html>
