<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de chamado</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="form-container">
        <h1>Edição de chamado</h1>
        <form id="formulario" method="PUT" onsubmit="alterarDados(event)">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite aqui ..." readonly /><br><br>
            <label for="cpf">Insira o CPF (Somente os números): </label>
            <input type="text" name="cpf" id="cpf" placeholder="Somente números ..." maxlength="11" required pattern="[0-9]{11}" /><br><br>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" placeholder="Digite aqui ..." readonly /><br><br>
            <label for="setor">Setor:</label>
            <input type="text" name="setor" id="setor" placeholder="Digite aqui ..." readonly /><br><br>
            <input type="hidden" id="id"/>
            <button type="submit">Enviar</button>
        </form>
        <br>
        <div class="button-container">
        <a href="gestao.html">
           <button>GESTÃO DE USUÁRIOS</button>
        </div>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
